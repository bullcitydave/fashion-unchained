{% for dog in dogs %}
<div class="col s12 m4">
                <div class="card card-avatar">
                    <div class="waves-effect waves-block waves-light">
                        <img class="activator" src="{{dog.imageUrl}}"">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{dog.name}}<br>
                            <small><em><a class="red-text text-darken-1" href="#">Sponsor Me!</a></em></small></span>
                    </div>
                </div>
</div>
{% endfor %}
