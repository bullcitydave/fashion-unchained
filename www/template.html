{% for dog in dogs %}
<div class="col s12 m4 l4">
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{dog.imageUrl}}">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{dog.name}}<i class="mdi-navigation-more-vert right"></i></span>
            <p><a href="#">Sponsor Me!</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">About Bo<i class="mdi-navigation-close right"></i></span>
            <p>Here is some information about {{dog.name}}!</p>                    </div>
    </div>
</div>
{% endfor %}
